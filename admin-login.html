<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>

        <link
            rel="stylesheet"
            href="/exampleDentalClinic/css/admin/login.css" />

        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous" />
    </head>
    <body>
        <main>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <form action="login.php" method="post">
                            <div class="row flex-column">
                                <div class="col">
                                    <h3>Dental Art and Care Clinic Login</h3>
                                </div>
                                <div class="col">
                                    <label for="txtusername">Username:</label>
                                </div>
                                <div class="col">
                                    <input
                                        type="text"
                                        name="txtname"
                                        id="name" />
                                </div>
                                <div class="col">
                                    <label for="txtpass">Password:</label>
                                </div>
                                <div class="col">
                                    <input
                                        type="password"
                                        name="txtpass"
                                        id="pass" />
                                </div>
                                <div class="col">
                                    <input
                                        type="submit"
                                        name="submit"
                                        value="LOGIN" />
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
